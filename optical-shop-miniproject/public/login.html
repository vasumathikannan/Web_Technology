<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgrey; /* Light gray background */
        }
        .navbar {
            background-color: grey; /* Green background */
        }
        .container{
            padding-left: 350px;
        }
        .btn{
            margin-left: 180px;
        }
        main {
            padding: 50px 0; /* Padding for main content */
        }
        h2 {
            color: grey; /* Green color for headings */
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border: 2px solid grey; /* Green border for input fields */
            border-radius: 0; /* No border radius */
        }
        .btn-primary {
            background-color: grey; /* Green background for login button */
            border-color: grey; /* Green border for login button */
            font-weight: bold;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: grey; /* Darker green background on hover */
            border-color: grey; /* Darker green border on hover */
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        footer {
            background-color: #FFFFFF; /* White background for footer */
            text-align: center;
            padding: 20px 0; /* Padding for footer content */
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer p {
            color: #6c757d; /* Gray text color for footer */
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" style="padding-left: 70px;">Optical Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li><br>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-7 col-md-offset-1">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div><br>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div><br>

                    <button type="submit" class="btn btn-primary btn-block">Login</button><br>
                </form><br>
                <p>New customer? <a href="signup.html">Sign up here</a>.</p>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 Optical Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</body>
</html>
