<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color:  #333;;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: grey;
            border-bottom: 4px solid grey;
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #FFFFFF;
        }
        .navbar-nav .nav-item .nav-link {
            color: #FFFFFF;
        }
        main {
            margin-top: 20px;
            margin-bottom: 50px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form h2 {
            margin-bottom: 20px;
            color: grey;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-color: #ddd;
        }
        .form-control:focus {
            border-color:black;
            box-shadow: none;
        }
        .btn-primary {
            background-color: blue;
            border-color: grey;
        }
        .btn-primary:hover {
            background-color: grey;
            border-color: grey;
        }
        footer {
            background-color: grey;
            color: #FFFFFF;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Optical Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/signup" method="POST">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="rightEyePower">Right Eye Power:</label>
                        <input type="number" class="form-control" id="rightEyePower" name="rightEyePower" required>
                    </div>
                    <div class="form-group">
                        <label for="leftEyePower">Left Eye Power:</label>
                        <input type="number" class="form-control" id="leftEyePower" name="leftEyePower" required>
                    </div>
                    <div class="form-group">
                        <label for="lensType">Lens Type:</label>
                        <select class="form-control" id="lensType" name="lensType" required>
                            <option>Single Vision</option>
                            <option>Bifocal</option>
                            <option>Progressive</option>
                            <option>Multifocal</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Optical Shop. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
