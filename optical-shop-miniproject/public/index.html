<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN EYE+</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('images/bg.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(141, 36, 36, 0.8); /* Semi-transparent white background */
        }

        .jumbotron {
            background-color: lightgoldenrodyellow; /* Semi-transparent white background */
            padding: 4rem 7rem;
            margin-top: 20vh;
            opacity: 0.8;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: black; /* Dark text color */
        }

        .jumbotron h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .jumbotron p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff; /* Primary button border color */
        }

        .btn-primary:hover {
            background-color: #0069d9; /* Darker primary button color on hover */
            border-color: #0062cc; /* Darker primary button border color on hover */
        }

        footer {
            background-color:grey; /* Semi-transparent white background */
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            color:black;
        }

        footer p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Optical Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="jumbotron text-center">
            <h1>Welcome to TITAN EYE+</h1>
            <p>Your one-stop destination for all your eyewear needs.</p>
            <a class="btn btn-primary btn-lg" href="login.html">Shop Now</a>
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <div class="container">
            <p>&copy; 2024 Optical Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
